<div class="row">
	<a href="#" class="list-group-item clearfix">
		<div class="pull-left">
			<h4 class="list-group-item-heading">{{newChild.firstName}} {{child.lastName}}</h4>
			<p class="list-group-item-text">
				{{child.firstName}} {{child.lastName}}
				{{child.dob}} <br>
				{{child.email}}<br>
				{{child.phone}} <br>
				{{child.street}} <br>
				{{child.zip}} {{child.city}} <br>
				{{child.gender}}
			</p>
			<span class="pull-right">
				<img [src]="child.imagePath" alt="{{child.firstName}} {{child.lastName}}" class="img-responsive"
					style="max-height: 50px;">
			</span>
		</div>
	</a>
</div>
