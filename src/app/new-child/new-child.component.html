<form (ngSubmit)="onSubmit(f)" #f='ngForm'>
	<div id="user-data">
		<div class="form-group">
			<label for="firstName">Firt name</label>
			<input type="text" id="firstName" class="form-control" ngModel name="firtName">
	
			<label for="lastName">Last name</label>
			<input type="text" id="lastName" class="form-control" ngModel name="lastName">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" class="form-control" ngModel name="email" required email>
		</div>
			<div class="form-group">
			<label for="phone">Phone</label>
			<input type="phone" id="phone" class="form-control" ngModel name="phone" required>
		</div>
			<div class="form-group">
			<label for="street">Street</label>
			<input type="street" id="street" class="form-control" ngModel name="street" required>
		</div>
			<div class="form-group">
			<label for="zip">ZIP</label>
			<input type="zip" id="zip" class="form-control" ngModel name="zip" required>
		</div>
			<div class="form-group">
			<label for="city">City</label>
			<input type="city" id="city" class="form-control" ngModel name="city" required>
		</div>
			<div class="form-group">
			<label for="dob">Date of Birth</label>
			<input type="dob" id="dob" class="form-control" ngModel name="dob" required>
		</div>
	</div>
	<div class="form-group">
		<label for="secret">Secret Questions</label>
		<select id="secret" class="form-control" ngModel name="secret">
			<option value="pet">Your first Pet?</option>
			<option value="teacher">Your first teacher?</option>
		</select>
	</div>
	<button class="btn btn-primary" type="submit">Save</button>
</form>
