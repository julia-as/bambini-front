<form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="newChild">
	<div id="child-data" ngModelGroup="childData" #childData="ngModelGroup">
		<div class="form-group">
			<label for="firstName">Firt name</label>
			<input type="text" id="firstName" class="form-control" ngModel name="firstName">

			<label for="lastName">Last name</label>
			<input type="text" id="lastName" class="form-control" ngModel name="lastName">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" class="form-control" ngModel name="email" required email>
		</div>
		<div class="form-group">
			<label for="phone">Phone</label>
			<input type="phone" id="phone" class="form-control" ngModel name="phone" required>
		</div>
		<div class="form-group">
			<label for="street">Street</label>
			<input type="street" id="street" class="form-control" ngModel name="street" required>
		</div>
		<div class="form-group">
			<label for="zip">ZIP</label>
			<input type="zip" id="zip" class="form-control" ngModel name="zip" required>
		</div>
		<div class="form-group">
			<label for="city">City</label>
			<input type="city" id="city" class="form-control" ngModel name="city" required>
		</div>
		<div class="form-group">
			<label for="dob">Date of Birth</label>
			<input type="dob" id="dob" class="form-control" ngModel name="dob" required>
		</div>
		<div class="radio" *ngFor="let gender of genders">
			<label>
				<input type="radio" name="gender" ngModel [value]="gender" required>
				{{gender}}
			</label>
		</div>
		<div>
			<select class="custom-select" formControlName="groups">
				<option value="" formControlNamedisabled selected>Choose group</option>
				<option *ngFor="let group of groups" name="group" ngModel [value]="group.value">{{group}}</option>
			</select>
		</div>
		<!-- <div class="radio" *ngFor="let group of groups">
			<label>
				<input type="radio" name="group" ngModel [value]="group" required>
				{{gender}}
			</label>
		</div> -->
	</div>
	<button class="btn btn-primary" type="submit">Save</button>
	<button class="btn btn-stroked-button" routerLink="/">Cancel</button>
</form>
<p *ngIf="submitted">
	<app-new-child-detail></app-new-child-detail>
</p>
